<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DomEvents</title>

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
            <link rel="stylesheet" href="../../src/output.css"/>
        </head>
        <body class="bg-gray-100 flex items-center justify-center min-h-screen">
            <form action="3.html" method="post" id="myForm">
                <div id="mainForm" class="border p-7 rounded-xl bg-white shadow-lg w-100">
                <div class="mb-5 text-center">
                    <h1 class="text-lg font-semibold">Welcome to Avalmeos</h1>
                    <p class="text-sm">Log in using the form below.</p>
                </div>

                <div id="msg" class="text-red-500 font-semibold"></div>

                <div class="relative mb-4">
                    <label class="block">Email</label>
                    <i class="fas fa-user absolute left-4 top-10.5"></i>
                    <input id="mail" type="email" placeholder="Email address" class="font-semibold p-3 pl-10 border rounded-lg w-full placeholder:font-semibold"/>
                </div>

                <div class="relative mb-8">
                    <a href="#" class="text-sm underline text-blue-500 decoration-blue-500 underline-offset-4 float-right hover:decoration-blue-600 hover:text-blue-600">Forgot password?</a>
                    <label class="block">Password</label>
                    <i class="fas fa-lock absolute left-4 top-10.5"></i>
                    <input id="pass" type="password" placeholder="Password" class="font-semibold p-3 pl-10 border rounded-lg w-full placeholder:font-semibold"/>
                </div>

                <button type="submit" id="btn" class="font-semibold text-white w-full p-4 bg-blue-600 rounded-lg transition duration-300 hover:bg-blue-500">Log in</button>

                </div>
            </form>

</html>
