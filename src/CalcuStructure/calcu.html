<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>

            <link rel="stylesheet" href="../output.css"/>
        </head>
        <body class="grid place-items-center h-screen">
            <div class="grid grid-cols-4 grid-rows-7 bg-[#1F2C3D] rounded h-125 w-80 md:w-102 md:bg-green-300">
                <div class="col-span-4 row-span-2 h-35 bg-[#3A8DFF] rounded-b-2xl text-center pt-15">Result</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">AC</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">+/-</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">%</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">รท</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">7</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">8</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">9</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">x</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">4</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">5</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">6</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">-</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">1</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">2</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">3</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-2">+</div>
                <div class="bg-[#FFD700] text-center w-35 md:w-40.5 pt-4.5 rounded-full mx-2 my-1.5 col-span-2">0</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-1.5">.</div>
                <div class="bg-[#FFD700] text-center p-4.5 h-15 w-15 rounded-full mx-2 my-1.5">=</div>
            </div>
        </body>
</html>
